<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloSecure OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.3s ease;
        }
        button:hover {
            opacity: 0.9;
        }
        img {
            width: 200px;
            margin-top: 15px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            display: none;
            margin-top: 20px;
        }
        .timer {
            margin-top: 10px;
            font-size: 18px;
            color: #ff0000;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HoloSecure: Holographic OTP</h2>
        <button id="generateOtp">Generate Holographic OTP</button>
        <div class="loading-spinner" id="loading"></div>
        <div id="otpSection" style="display: none;">
            <img id="qrImage" src="" alt="Holographic OTP">
            <input type="text" id="otpInput" placeholder="Enter OTP">
            <button id="verifyOtp">Verify OTP</button>
            <div id="message" class="message"></div>
            <div id="otpTimer" class="timer"></div>
        </div>
    </div>
    
    <script>
        let otpExpiryTime = 120; // 2 minutes
        let otpExpiryTimer;

        document.getElementById("generateOtp").addEventListener("click", function() {
            const generateBtn = this;
            const loadingSpinner = document.getElementById("loading");
            const otpSection = document.getElementById("otpSection");
            const otpImage = document.getElementById("qrImage");

            generateBtn.disabled = true; // Disable the button to prevent multiple clicks
            loadingSpinner.style.display = "block"; // Show loading spinner

            fetch("http://localhost:5080/generate_otp")
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        otpImage.src = "http://localhost:5080" + data.image_url;
                        otpSection.style.display = "block";
                        otpImage.style.opacity = 1; // Fade-in effect for QR code
                        document.getElementById("verifyOtp").dataset.otp = data.otp;

                        // Start OTP expiry countdown
                        startOtpTimer();

                        // Enable the button after OTP generation
                        generateBtn.disabled = false;
                        loadingSpinner.style.display = "none";
                    }
                })
                .catch(error => {
                    console.error("Error fetching OTP:", error);
                    generateBtn.disabled = false;
                    loadingSpinner.style.display = "none";
                });
        });

        document.getElementById("verifyOtp").addEventListener("click", function() {
            let enteredOtp = document.getElementById("otpInput").value;
            let generatedOtp = this.dataset.otp;
            let messageDiv = document.getElementById("message");

            if (enteredOtp === generatedOtp) {
                messageDiv.textContent = "✅ OTP Verified Successfully!";
                messageDiv.style.color = "green";
            } else {
                messageDiv.textContent = "❌ Invalid OTP!";
                messageDiv.style.color = "red";
            }
        });

        function startOtpTimer() {
            const timerElement = document.getElementById("otpTimer");
            otpExpiryTimer = setInterval(() => {
                if (otpExpiryTime <= 0) {
                    clearInterval(otpExpiryTimer);
                    timerElement.textContent = "OTP Expired!";
                } else {
                    const minutes = Math.floor(otpExpiryTime / 60);
                    const seconds = otpExpiryTime % 60;
                    timerElement.textContent = `OTP expires in ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    otpExpiryTime--;
                }
            }, 1000);
        }
    </script>
</body>
</html>
